<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#user">User</a></li>
            <li><a href="#vote-parties">Vote Parties</a></li>
            <li><a href="#display">Display</a></li>
        </ul>
    </nav>
    <section id="user">
        <h2>User Details</h2>
        <form>
            <input type="text" placeholder="Name" id="userName">
            <input type="number" placeholder="Age" id="userAge">
            <select id="userGender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <button type="button" onclick="registerUser()">Register</button>
        </form>
    </section>
    <section id="vote-parties">
        <h2>Vote for Parties</h2>
        <button class="vote-button" style="background-color: red;" onclick="vote('DMK')">DMK</button>
        <button class="vote-button" style="background-color: green;" onclick="vote('ADMK')">ADMK</button>
        <button class="vote-button" style="background-image: url('lotus.png');" onclick="vote('BJP')">BJP</button>
        <button class="vote-button" style="background-color: orange;" onclick="vote('Congress')">Congress</button>
        <button class="vote-button" style="background-color: pink;" onclick="vote('LDK')">LDK</button>
    </section>
    <section id="display">
        <h2>Results</h2>
        <div id="results"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
