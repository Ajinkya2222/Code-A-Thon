<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Voting System - Login/Signup</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
    <script src="script.js" defer></script> <!-- External JavaScript file -->
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form">
            <h2>Login</h2>
            <form id="login" onsubmit="return validateLoginForm()">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" required>
                
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
        </div>
        
        <!-- Signup Form -->
        <div id="signupForm" class="form" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup" onsubmit="return validateSignupForm()">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="username" required>
                
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="email" required>
                
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="password" required>
                
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>
    </div>
</body>
</html>
