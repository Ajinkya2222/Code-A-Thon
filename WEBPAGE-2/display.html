<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results Page - Online Voting System</title>
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Favicon -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="styles.css"> <!-- Custom CSS -->
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary"><i class="fas fa-chart-line"></i> Election Results</h2> <!-- Icon for a modern look -->
        <p class="text-center text-muted">Here are the results of the latest election.</p>

        <!-- Results Table -->
        <div class="card"> <!-- Card to contain the results table -->
            <div class="card-body"> <!-- Body of the card -->
                <h3>Candidate Results</h3>
                <table class="table table-striped table-hover"> <!-- Striped table for better readability -->
                    <thead>
                        <tr>
                            <th>Candidate</th>
                            <th>Votes</th>
                            <th>Percentage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Candidate 1</td>
                            <td>12,345</td>
                            <td>45%</td>
                        </tr>
                        <tr>
                            <td>Candidate 2</td>
                            <td>10,678</td>
                            <td>39%</td>
                        </tr>
                        <tr>
                            <td>Candidate 3</td>
                            <td>3,456</td>
                            <td>16%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Additional Information -->
        <div class="mt-5 text-center">
            <p class="text-muted">Thank you for participating in the election. Your vote counts!</p>
            <a href="voting.html" class="btn btn-outline-primary">Back to Voting Page</a> <!-- Link to the voting page -->
        </div>
    </div>
</body>
</html>
