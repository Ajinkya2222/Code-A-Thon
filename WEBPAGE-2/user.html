<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page - Online Voting System</title>
    <link rel="icon" href="./img/flag.jpg" type="image/x-icon"> <!-- Favicon link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- Custom CSS -->
    <script src="scripts.js"></script> <!-- Custom JavaScript -->
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary"><i class="fas fa-user-cog"></i> User Information</h2>
        <p class="text-center text-muted">Welcome to the User Page. Please enter your details to proceed to the voting page.</p>

        <!-- User Information Form -->
        <form id="userForm" onsubmit="submitUserData(); return false;"> <!-- Prevent default form submission -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name" class="text-success"><i class="fas fa-user"></i> Name:</label> 
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="text-success"><i class="fas fa-phone"></i> Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="voterId" class="text-success"><i class="fas fa-id-card"></i> Voter ID:</label> 
                        <input type="text" class="form-control" id="voterId" name="voterId" required>
                    </div>
                    <div class="form-group">
                        <label for="age" class="text-success"><i class="fas fa-calendar-alt"></i> Age:</label>
                        <input type="number" class="form-control" id="age" name="age" required min="18">
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Submit</button>
            </div>
        </form>
    </div>

    <script>
    function submitUserData() {
        const form = document.getElementById('userForm');
        const data = {
            name: form.name.value,
            voterId: form.voterId.value,
            phone: form.phone.value,
            age: form.age.value
        };

        fetch('/api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            if (result.error) {
                console.error('Error:', result.error);
            } else {
                console.log('Success:', result.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
    </script>
</body>
</html>
