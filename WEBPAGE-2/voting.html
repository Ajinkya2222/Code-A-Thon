<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting Page - Online Voting System</title>
    <link rel="icon" href="./img/flag.jpg" type="image/x-icon"> <!-- Favicon link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="styles.css"> <!-- Custom CSS -->
    <script src="scripts.js"></script> <!-- External JavaScript -->
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-primary text-center">Vote for Your Favorite Candidate</h2> <!-- Main title -->
        <p class="text-muted text-center">Select your candidate and submit your vote.</p>

        <!-- Voting Form -->
        <form id="votingForm" onsubmit="submitVotingData(); return false;"> <!-- Prevent default form submission -->
            <div class="vertical-boxes"> <!-- Use a custom class for vertical arrangement -->
                <!-- Box for Candidate A -->
                <div class="box">
                    <h3>Candidate A</h3>
                    <p>Party 1</p>
                    <button type="button" class="btn btn-primary" onclick="voteFor('Candidate A')">Vote</button> <!-- Vote button -->
                </div>

                <!-- Box for Candidate B -->
                <div class="box">
                    <h3>Candidate B</h3>
                    <p>Party 2</p>
                    <button type="button" class="btn btn-primary" onclick="voteFor('Candidate B')">Vote</button>
                </div>

                <!-- Box for Candidate C -->
                <div class="box">
                    <h3>Candidate C</h3>
                    <p>Party 3</p>
                    <button type="button" class="btn btn-primary" onclick="voteFor('Candidate C')">Vote</button>
                </div>

                <!-- Box for Candidate D -->
                <div class="box">
                    <h3>Candidate D</h3>
                    <p>Party 4</p>
                    <button type="button" class="btn btn-primary" onclick="voteFor('Candidate D')">Vote</button>
                </div>

                <!-- Box for Candidate E -->
                <div class="box">
                    <h3>Candidate E</h3>
                    <p>Party 5</p>
                    <button type="button" class="btn btn-primary" onclick="voteFor('Candidate E')">Vote</button>
                </div>
            </div>
        </form>
    </div>

    <script>
    function voteFor(candidate) {
        // Function to handle voting logic
        console.log('Voting for', candidate);
        alert(`Your vote has been cast for ${candidate}`);
        // Perform additional logic for voting
    }
    </script>
</body>
</html>
